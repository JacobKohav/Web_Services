  <body class="center text-center">
    <form class="form-signin" method="post" action="http://localhost:8080/echo.html">
	  <img class="rounded-circle" src="http://97.74.232.189/~casa/wp-content/uploads/2019/06/icon.png" alt="" width="72" height="72">
	  <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
    <div class="col">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> Employee
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2" autocomplete="off"> Employer
        </label>
      </div>
    </div>
	  <label for="inputEmail" class="sr-only">Email address</label>
	  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

    <label for="company" class="sr-only">Company Name</label>
    <input type="name" id="company" class="form-control" placeholder="Company name" required autofocus>

    <label for="firstName" class="sr-only">First name</label>
    <input type="name" id="firstName" class="form-control" placeholder="First name" required autofocus>

    <label for="lastName" class="sr-only">Last name</label>
    <input type="name" id="lastName" class="form-control" placeholder="Last name" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
	  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <label for="inputPasswordConfirm" class="sr-only">Password</label>
	  <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Password" required>

    <div class="checkbox mb-3">
		<label>
		  <!-- <input type="checkbox" value="remember-me"> Remember me | -->
		</label>
			<!-- <a href="">Forgot Password?</a> -->
	  </div>
	  <button class="btn btn-lg btn-primary" type="submit">Register</button>
	  <!-- <a class="btn btn-lg btn-primary" href="register.html">Register</a> -->
	  <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
	</form>
